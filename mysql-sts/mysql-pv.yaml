---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: mysql-cluster
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv1
  labels:
    type: local
spec:
  storageClassName: mysql-cluster
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /data/mysql/pv1
    server: localhost
---
apiVersion: v1
kind: PersistentVolume
metadata:
